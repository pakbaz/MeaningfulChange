<ion-header>
  <ion-navbar>
    <ion-title>
      Volunteer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let opportunity of opportunities" (click)="openUrl(opportunity.Link)">
      <h2>{{ opportunity.Title }}</h2>
      <p>{{ opportunity.Description }}</p>
    </ion-item>
  </ion-list>

</ion-content>
