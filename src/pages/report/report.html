<ion-header>
  <ion-navbar>
    <ion-title>
      Report People Living on the Street
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="text-align:center">
    <ion-row>
      <ion-col col-12>
        <div #map style="height:300px;"  id="map"></div>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        
       <ion-item>
          <ion-range min="1" max="10" step="1" snaps="true" color="danger" [(ngModel)]="clientCount">
            <ion-icon range-left small color="danger" name="person"></ion-icon>
            <ion-icon range-right color="danger" name="people"></ion-icon>
          </ion-range>
          <ion-label>{{clientCount}} people living on the street</ion-label>
       </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 >

          <button ion-button (click)="Report()">Report</button>
          <button ion-button (click)="ReportnDonate()" >Report and Donate</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
