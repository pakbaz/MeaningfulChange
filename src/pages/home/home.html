<ion-header>
  <ion-navbar>
    <ion-title>
      Meaningful Change
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="tile ReportBackground" (click)="openReport()">
    <ion-icon name="body"></ion-icon>
    <label>Report</label>
  </div>

  <div class="tile DonateBackground" (click)="openDonate()">
    <ion-icon name="cash"></ion-icon>
    <label>Donate</label>
  </div>

  <div class="tile AdvocateBackground" (click)="openAdvocate()">
    <ion-icon name="chatbubbles"></ion-icon>
    <label>Advocate</label>
  </div>

  <div class="tile VolunteerBackground" (click)="openVolunteer()">
    <ion-icon name="build"></ion-icon>
    <label>Volunteer</label>
  </div>
  
</ion-content>
